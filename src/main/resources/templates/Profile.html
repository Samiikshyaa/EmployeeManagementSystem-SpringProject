<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Profile</title>
</head>
<body>
        <th:block th:insert="Header.html"></th:block>
        <div class="container-fluid">
            <div class="card">
                <div class = "card-header bg-primary text-white text-center">
                    <h4>User Profile</h4>
                </div>
                <div class = "card-body">
                        <div class="row p-2">
                            <div class="col-4">First Name</div>
                            <div class="cols-6">
                               [[${session.validUser.fname}]]
                            </div>
                        </div>

                        <div class="row p-2">
                            <div class="col-4">Last Name</div>
                            <div class="cols-6">
                                [[${session.validUser.lname}]]
                            </div>
                        </div>

                    <div class="row p-2">
                        <div class="col-4">email</div>
                        <div class="cols-6">
                            [[${session.validUser.email}]]
                        </div>
                    </div>
                <div class = "card-footer text-center bg-warning">
                    <h6>copyright@2023</h6>
                </div>
            </div>
        </div>
</body>
</html>
