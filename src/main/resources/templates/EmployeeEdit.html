<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
      <th:block th:insert="Header.html"></th:block>

      <div class="container-fluid">
        <div class="card">
          <div class = "card-header bg-primary text-white text-center">
            <h4>Employee Edit Form</h4>
          </div>
          <div class = "card-body">
            <form action ="/employee/update" method = "post" th:object="${emodel}">
              <div class="row p-2">
                <div class="col-4">First Name</div>
                <div class="cols-6">
                  <input type ="text" name="fname" class = "form-control" th:field="*{fname}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Last Name</div>
                <div class="cols-6">
                  <input type ="text" name="lname" class = "form-control" th:field="*{lname}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Gender</div>
                <div class="cols-6">
                  <input type ="radio" name="gender" value="male" th:field="*{gender}"> Male
                  <input type ="radio" name="gender" value="female" th:field="*{gender}"> Female
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">DOB</div>
                <div class="cols-6">
                  <input type ="date" name="dob" class = "form-control" th:field="*{dob}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Company</div>
                <div class="cols-6">
                  <input type ="text" name="company" class = "form-control" th:field="*{company}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Post</div>
                <div class="cols-6">
                  <input type ="text" name="post" class = "form-control" th:field="*{post}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Salary</div>
                <div class="cols-6">
                  <input type ="text" name="salary" class = "form-control" th:field="*{salary}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Department</div>
                <div class="cols-6">
                  <select name="department" class = "form-control">
                    <option value="">Select</option>
                    <option th:each="d:${deplist}" th:value="${d.dpt_id}">[[${d.dpt_name}]]</option>
                  </select>
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Join Date</div>
                <div class="cols-6">
                  <input type ="date" name="joinDate" class = "form-control" th:field="*{joinDate}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Email</div>
                <div class="cols-6">
                  <input type ="email" name="email" class = "form-control" th:field="*{email}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Phone</div>
                <div class="cols-6">
                  <input type="text" name="phone" class = "form-control" th:field="*{phone}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Country</div>
                <div class="cols-6">
                  <input type ="text" name="address.country" class = "form-control" th:field="*{address.country}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">City</div>
                <div class="cols-6">
                  <input type ="text" name="address.city" class = "form-control" th:field="*{address.city}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">State</div>
                <div class="cols-6">
                  <select name="address.state" class = "form-control" th:field="*{address.state}">
                    <option value="">Select</option>
                    <option value="State-1">State-1</option>
                    <option value="State-2">State-2</option>
                    <option value="State-3">State-3</option>
                    <option value="State-4">State-4</option>
                  </select>
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Zip Code</div>
                <div class="cols-6">
                  <input type ="text" name="address.zipcode" class = "form-control" th:field="*{address.zipcode}">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-4">Projects</div>
                <div class="cols-6">
                  <input type ="checkbox" name="projects" value="project-1" th:field="*{projects}"> Project-1
                  <input type ="checkbox" name="projects" value="project-2" th:field="*{projects}"> Project-2
                  <input type ="checkbox" name="projects" value="project-3" th:field="*{projects}"> Project-3
                  <input type ="checkbox" name="projects" value="project-4" th:field="*{projects}"> Project-4
                  <input type ="checkbox" name="projects" value="project-5" th:field="*{projects}"> Project-5
                </div>
              </div>
              <div class="row p-2">
                <div class="cols-6">
                  <input type ="submit" value="Update" class = "btn btn-success btn-lg ">
                </div>
              </div>
              <input type="hidden" th:field="*{empId}">
            </form>

          </div>
          <div class = "card-footer text-center bg-warning">
            <h6>copyright@2023</h6>
          </div>
        </div>
      </div>


</body>
</html>
