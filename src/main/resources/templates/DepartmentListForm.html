<!DOCTYPE html>
<html lang="en" xmlns:th = "https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<th:block th:insert="Header.html"></th:block>
<div class="container-fluid">
    <div class="card">
        <div class = "card-header bg-primary text-white text-center">
            <h4>Department List</h4>
        </div>
        <div class = "card-body">
            <table class = "table">
                <div>
                    <a href="/dept/excel"><input type="submit" value="Excel" class="btn btn-success"></a>
                    <a href="/dept/pdf"><input type="submit" value="Pdf" class="btn btn-warning"></a>

                </div>
                <thead>
                    <tr>
                        <th> Department Name</th>
                        <th> Department HOD</th>
                        <th> Department Phone</th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d: ${dlist}">
                        <td>[[${d.dpt_name}]]</td>
                        <td>[[${d.dpt_hod}]]</td>
                        <td>[[${d.dpt_phone}]]</td>
                        <td>
                            <a th:href="@{/dept/edit(id=${d.dpt_id})}"><input type = "submit" value="Edit" class="btn btn-success"></a>
                            <a th:href="@{/dept/delete(id=${d.dpt_id})}"><input type = "submit" value="Delete" class="btn btn-danger"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class = "card-footer text-center bg-warning">
            <h6>copyright@2023</h6>
        </div>
    </div>
</div>
</body>
</html>
