<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Edit Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--    <h1> Department Form</h1>-->
<!--    <form action ="" method="post">-->

<!--    </form>-->

    <div class="container-fluid">
        <div class="card">
            <div class = "card-header bg-primary text-white text-center">
                <h4>Department Edit Form</h4>
            </div>
            <div class = "card-body">
                <form action ="/dept/update" method = "post" th:object="${dmodel}">
                <div class="row p-2">
                    <div class="col-4">Department Name</div>
                    <div class="cols-6">
                        <input type ="text" th:field="*{dpt_name}" class = "form-control">
                    </div>
                </div>
                    <div class="row p-2">
                        <div class="col-4">Department Phone</div>
                        <div class="cols-6">
                            <input type ="text" th:field="*{dpt_phone}" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Department HOD</div>
                        <div class="cols-6">
                            <input type ="text" th:field="*{dpt_hod}" class = "form-control">
                        </div>
                    </div>
                        <div class="row p-2">
                            <div class="cols-6">
                                <input type ="submit" value="Update" class = "btn btn-success btn-lg ">
                            </div>
                        </div>
                            <input type="hidden" th:field="*{dpt_id}">
                </form>
                </div>
                <div class = "card-footer text-center bg-warning">
                    <h6>copyright@2023</h6>
                </div>
        </div>
    </div>
</body>
</html>
