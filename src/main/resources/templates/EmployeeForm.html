<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <th:block th:insert="Header.html"></th:block>
    <div class="container-fluid">
        <div class="card">
            <div class = "card-header bg-primary text-white text-center">
                <h4>Employee Form</h4>
            </div>
            <div class = "card-body">
                <form action ="" method = "post">
                    <div class="row p-2">
                        <div class="col-4">First Name</div>
                        <div class="cols-6">
                            <input type ="text" name="fname" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Last Name</div>
                        <div class="cols-6">
                            <input type ="text" name="lname" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Gender</div>
                        <div class="cols-6">
                            <input type ="radio" name="gender" value="male"> Male
                            <input type ="text" name="gender" value="female"> Female
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">DOB</div>
                        <div class="cols-6">
                            <input type ="text" name="dob" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Company</div>
                        <div class="cols-6">
                            <input type ="text" name="company" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Post</div>
                        <div class="cols-6">
                            <input type ="text" name="post" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Salary</div>
                        <div class="cols-6">
                            <input type ="text" name="salary" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Department</div>
                        <div class="cols-6">
                            <select name="department" class = "form-control">
                                <option value="">Select</option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Join Date</div>
                        <div class="cols-6">
                            <input type ="date" name="joinDate" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Email</div>
                        <div class="cols-6">
                            <input type ="email" name="email" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Phone</div>
                        <div class="cols-6">
                            <select name="phone" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Country</div>
                        <div class="cols-6">
                            <input type ="text" name="address.country" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">City</div>
                        <div class="cols-6">
                            <input type ="text" name="address.city" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">State</div>
                        <div class="cols-6">
                            <input type ="text" name="address.state" class = "form-control">
                            <option value="">Select</option>
                            <option value="State-1">State-1</option>
                            <option value="State-2">State-1</option>
                            <option value="State-3">State-1</option>
                            <option value="State-4">State-1</option>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Zip-Code</div>
                        <div class="cols-6">
                            <input type ="text" name="address.zip" class = "form-control">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">Projects</div>
                        <div class="cols-6">
                            <input type ="checkbox" name="projects" value="project-1"> Project-1
                            <input type ="checkbox" name="projects" value="project-2"> Project-2
                            <input type ="checkbox" name="projects" value="project-3"> Project-3
                            <input type ="checkbox" name="projects" value="project-4"> Project-4
                            <input type ="checkbox" name="projects" value="project-5"> Project-5
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="cols-6">
                            <input type ="submit" value="Add" class = "btn btn-success btn-lg ">
                        </div>
                    </div>
                </form>
            </div>
            <div class = "card-footer text-center bg-warning">
                <h6>copyright@2023</h6>
            </div>
        </div>
    </div>

</body>
</html>
